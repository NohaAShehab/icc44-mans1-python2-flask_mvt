{% extends 'layouts/base.html' %}
{% block title %} Students {% endblock %}
{% block body %}


<a href="{{url_for('students.create')}}" class="btn btn-primary"> Add new Student  </a>
<h1> All students  </h1>
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>track</th>
            <th>Image</th>
            <th>Show</th>
            <th>Delete</th>
        </tr>
        {% for student in students %}
            <tr>
                <td>{{student['id']}}</td>
                <td>{{student['name']}}</td>
                <td>{{student['track']}}</td>
                <td><img width="200" height="200"
                        src="{{url_for('static', filename='students/images/'+student.image)}}">  </td>
                <td> <a class="btn btn-info" href=""> Show </a></td>
                <td> <a class="btn btn-danger" href=""> Delete </a></td>

            </tr>
        {% endfor %}
    </table>


{% endblock %}
